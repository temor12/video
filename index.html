<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة عصام للتقنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3ypwqJJNG-wAcD41Iktial-gD5uLf98Y",
            authDomain: "stlayat-8d137.firebaseapp.com",
            projectId: "stlayat-8d137",
            storageBucket: "stlayat-8d137.firebasestorage.app",
            messagingSenderId: "344591265291",
            appId: "1:344591265291:web:839deb3aad8a3691db210e",
            measurementId: "G-B2ZSGQYFW0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firestoreDb = db;
    </script>

    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --secondary: #1e40af;
            --accent: #06b6d4;
            --text: #374151;
            --text-light: #6b7280;
            --bg: #ffffff;
            --card: #f8fafc;
            --header: #1e3a8a;
            --footer: #1e3a8a;
            --border: #e2e8f0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --secondary: #2563eb;
            --accent: #06b6d4;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --bg: #000000;
            --card: #1a1a1a;
            --header: #000000;
            --footer: #000000;
            --border: #333333;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--header);
            padding: 0.8rem 0; /* تصغير أكثر */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px; /* تصغير أكثر */
        }
        
        .logo-icon {
            width: 28px; /* تصغير أكثر */
            height: 28px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px; /* تصغير أكثر */
        }
        
        .logo-text {
            color: white;
        }
        
        h1 {
            font-size: 1.2rem; /* تصغير أكثر */
            margin-bottom: 0.1rem;
            color: white;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 0.75rem; /* تصغير أكثر */
            opacity: 0.9;
            color: white;
            font-weight: 300;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 8px; /* تصغير أكثر */
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 10px; /* تصغير أكثر */
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .control-btn i {
            font-size: 10px; /* تصغير أيقونات الأزرار */
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .search-section {
            padding: 1.2rem 0; /* تصغير أكثر */
            margin-bottom: 1rem;
        }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 14px; /* تصغير أكثر */
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px 0 0 8px;
            font-size: 0.85rem; /* تصغير أكثر */
            color: var(--text);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .search-box input::placeholder {
            color: var(--text-light);
        }
        
        .search-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 16px; /* تصغير أكثر */
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 0.85rem; /* تصغير أكثر */
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .search-box button:hover {
            background: var(--secondary);
        }
        
        .search-box button i {
            font-size: 12px; /* تصغير أيقونة البحث أكثر */
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 18px; /* تصغير أكثر */
            padding: 12px 0;
        }
        
        .video-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .video-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        
        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 12px; /* تصغير أكثر */
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9rem; /* تصغير أكثر */
            line-height: 1.3;
            color: var(--text);
        }
        
        .video-description {
            color: var(--text-light);
            font-size: 0.8rem; /* تصغير أكثر */
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem; /* تصغير أكثر */
            color: var(--primary);
            border-top: 1px solid var(--border);
            padding-top: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 1.5rem; /* تصغير أكثر */
            grid-column: 1 / -1;
        }
        
        .spinner {
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 25px; /* تصغير أكثر */
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.8rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background: var(--footer);
            text-align: center;
            padding: 1rem 0; /* تصغير أكثر */
            border-top: 1px solid var(--border);
            color: white;
            margin-top: auto; /* يجعل الفوتر يلتصق بالأسفل */
            flex-shrink: 0;
        }
        
        footer p {
            font-size: 0.8rem; /* تصغير أكثر */
        }
        
        .empty-state {
            text-align: center;
            padding: 1.5rem 1rem; /* تصغير أكثر */
            grid-column: 1 / -1;
            color: var(--text-light);
        }
        
        .empty-state p {
            font-size: 0.9rem; /* تصغير أكثر */
            margin-bottom: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.1rem;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .videos-container {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                border-radius: 8px;
                margin-bottom: 6px;
            }
            
            .search-box button {
                border-radius: 8px;
                padding: 8px;
            }
            
            .control-btn {
                padding: 4px 6px;
                font-size: 9px;
            }
            
            .logo-icon {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }
            
            h1 {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="logo-text">
                    <h1>مدونة عصام للتقنية</h1>
                    <p class="subtitle">أحدث الفيديوهات والشروحات التقنية</p>
                </div>
            </div>
            
            <div class="header-controls">
                <button class="control-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                    <span>ليلي</span>
                </button>
                <button class="control-btn" id="languageSwitcher">
                    <i class="fas fa-globe"></i>
                    <span>EN</span>
                </button>
            </div>
        </div>
    </header>
    
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث في الفيديوهات...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="videos-container" id="videos-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الفيديوهات...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2025 مدونة عصام للتقنية - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script type="module">
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const videosContainer = document.getElementById('videos-container');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const themeToggle = document.getElementById('themeToggle');
        const languageSwitcher = document.getElementById('languageSwitcher');

        let currentLanguage = 'ar';
        let currentTheme = 'light';

        // تبديل الوضع الليلي
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            themeToggle.innerHTML = currentTheme === 'dark' 
                ? '<i class="fas fa-sun"></i><span>نهاري</span>' 
                : '<i class="fas fa-moon"></i><span>ليلي</span>';
        });

        // تبديل اللغة
        languageSwitcher.addEventListener('click', function() {
            if (currentLanguage === 'ar') {
                currentLanguage = 'en';
                languageSwitcher.innerHTML = '<i class="fas fa-globe"></i><span>AR</span>';
                updateTextsForLanguage('en');
            } else {
                currentLanguage = 'ar';
                languageSwitcher.innerHTML = '<i class="fas fa-globe"></i><span>EN</span>';
                updateTextsForLanguage('ar');
            }
        });

        // تحديث النصوص بناءً على اللغة
        function updateTextsForLanguage(lang) {
            if (lang === 'en') {
                document.querySelector('title').textContent = 'Essam Tech Blog';
                document.querySelector('h1').textContent = 'Essam Tech Blog';
                document.querySelector('.subtitle').textContent = 'Latest Videos & Tech Tutorials';
                document.querySelector('#search-input').placeholder = 'Search in videos...';
                document.querySelector('#search-btn').innerHTML = '<i class="fas fa-search"></i> Search';
                document.querySelector('footer p').textContent = '© 2025 Essam Tech Blog - All rights reserved';
                document.querySelector('.loading p').textContent = 'Loading videos...';
                
            } else {
                document.querySelector('title').textContent = 'مدونة عصام للتقنية';
                document.querySelector('h1').textContent = 'مدونة عصام للتقنية';
                document.querySelector('.subtitle').textContent = 'أحدث الفيديوهات والشروحات التقنية';
                document.querySelector('#search-input').placeholder = 'ابحث في الفيديوهات...';
                document.querySelector('#search-btn').innerHTML = '<i class="fas fa-search"></i> بحث';
                document.querySelector('footer p').textContent = '© 2025 مدونة عصام للتقنية - جميع الحقوق محفوظة';
                document.querySelector('.loading p').textContent = 'جاري تحميل الفيديوهات...';
            }
        }

        // جلب الفيديوهات من Firebase
        async function loadVideos() {
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "videos"));
                const videos = [];
                
                querySnapshot.forEach((doc) => {
                    videos.push({ id: doc.id, ...doc.data() });
                });
                
                displayVideos(videos);
            } catch (error) {
                console.error("Error loading videos:", error);
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <p>${currentLanguage === 'ar' ? 'حدث خطأ في تحميل الفيديوهات' : 'Error loading videos'}</p>
                    </div>
                `;
            }
        }

        // عرض مقاطع الفيديو
        function displayVideos(videos) {
            if (videos.length === 0) {
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <p>${currentLanguage === 'ar' ? 'لا توجد فيديوهات متاحة حالياً' : 'No videos available at the moment'}</p>
                    </div>
                `;
                return;
            }

            videosContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <iframe src="https://www.youtube.com/embed/${video.videoId}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-meta">
                            <span>${video.views} ${currentLanguage === 'ar' ? 'مشاهدة' : 'views'}</span>
                            <span>${video.date}</span>
                        </div>
                    </div>
                `;
                
                videosContainer.appendChild(videoCard);
            });
        }

        // البحث عن الفيديوهات
        async function searchVideos() {
            const searchTerm = searchInput.value.toLowerCase();
            
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "videos"));
                const allVideos = [];
                
                querySnapshot.forEach((doc) => {
                    allVideos.push({ id: doc.id, ...doc.data() });
                });
                
                const filteredVideos = allVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) || 
                    video.description.toLowerCase().includes(searchTerm) ||
                    (video.category && video.category.toLowerCase().includes(searchTerm))
                );
                
                displayVideos(filteredVideos);
            } catch (error) {
                console.error("Error searching videos:", error);
            }
        }

        // إضافة مستمعي الأحداث
        searchBtn.addEventListener('click', searchVideos);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // تحميل الفيديوهات عند فتح الصفحة
        loadVideos();
    </script>
</body>
</html>
