<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة عصام للتقنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3ypwqJJNG-wAcD41Iktial-gD5uLf98Y",
            authDomain: "stlayat-8d137.firebaseapp.com",
            projectId: "stlayat-8d137",
            storageBucket: "stlayat-8d137.firebasestorage.app",
            messagingSenderId: "344591265291",
            appId: "1:344591265291:web:839deb3aad8a3691db210e",
            measurementId: "G-B2ZSGQYFW0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firestoreDb = db;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(23, 85, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(23, 85, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .tech-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        
        header {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #64ffda, #0a192f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a192f;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #64ffda, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .search-section {
            padding: 2rem 0;
            margin-bottom: 1rem;
        }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(23, 42, 70, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            color: #e6f1ff;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }
        
        .search-box input::placeholder {
            color: #8892b0;
        }
        
        .search-box button {
            background: linear-gradient(135deg, #64ffda, #4cc9f0);
            color: #0a192f;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .video-card {
            background: rgba(23, 42, 70, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(100, 255, 218, 0.3);
        }
        
        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        
        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.2rem;
            line-height: 1.4;
            color: #ccd6f6;
        }
        
        .video-description {
            color: #8892b0;
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #64ffda;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            padding-top: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .spinner {
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-top: 3px solid #64ffda;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background: rgba(10, 25, 47, 0.9);
            text-align: center;
            padding: 2.5rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            grid-column: 1 / -1;
        }
        
        .empty-state p {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .videos-container {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .search-box button {
                border-radius: 8px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="tech-pattern"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">ع</div>
                <div>
                    <h1>مدونة عصام للتقنية</h1>
                    <p class="subtitle">أحدث التقنيات والشروحات التقنية</p>
                </div>
            </div>
        </div>
    </header>
    
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث في الفيديوهات...">
                <button id="search-btn">بحث</button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="videos-container" id="videos-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري تحميل الفيديوهات...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2023 مدونة عصام للتقنية - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script type="module">
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const videosContainer = document.getElementById('videos-container');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        // جلب الفيديوهات من Firebase
        async function loadVideos() {
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "videos"));
                const videos = [];
                
                querySnapshot.forEach((doc) => {
                    videos.push({ id: doc.id, ...doc.data() });
                });
                
                displayVideos(videos);
            } catch (error) {
                console.error("Error loading videos:", error);
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <p>حدث خطأ في تحميل الفيديوهات</p>
                    </div>
                `;
            }
        }

        // عرض مقاطع الفيديو
        function displayVideos(videos) {
            if (videos.length === 0) {
                videosContainer.innerHTML = `
                    <div class="empty-state">
                        <p>لا توجد فيديوهات متاحة حالياً</p>
                    </div>
                `;
                return;
            }

            videosContainer.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <iframe src="https://www.youtube.com/embed/${video.videoId}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        <div class="video-meta">
                            <span>${video.views} مشاهدة</span>
                            <span>${video.date}</span>
                        </div>
                    </div>
                `;
                
                videosContainer.appendChild(videoCard);
            });
        }

        // البحث عن الفيديوهات
        async function searchVideos() {
            const searchTerm = searchInput.value.toLowerCase();
            
            try {
                const db = getFirestore();
                const querySnapshot = await getDocs(collection(db, "videos"));
                const allVideos = [];
                
                querySnapshot.forEach((doc) => {
                    allVideos.push({ id: doc.id, ...doc.data() });
                });
                
                const filteredVideos = allVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) || 
                    video.description.toLowerCase().includes(searchTerm) ||
                    video.category.toLowerCase().includes(searchTerm)
                );
                
                displayVideos(filteredVideos);
            } catch (error) {
                console.error("Error searching videos:", error);
            }
        }

        // إضافة مستمعي الأحداث
        searchBtn.addEventListener('click', searchVideos);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // تحميل الفيديوهات عند فتح الصفحة
        loadVideos();
    </script>
</body>
</html>
